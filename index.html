<!DOCTYPE html>
<html lang = "en">
<head>
<title>Hackerrank Login Page</title>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap_icons.css">
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-
ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-
7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-
QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
crossorigin="anonymous"></script>
<link rel = "stylesheet" type = "text/css" href = "courseactivity.css">

</head>
<body> 
<div class = "container mt-3">
<div class = "hackerrank">
<h1 class = "h1">HackerRank<span class="square"></span></h1>
</div>
<div id = "contain" class = "container mt-3 bg-white"> 
<ul class="nav nav-tabs nav-justified" role="tablist">
<li class="nav-item">
<a class="nav-link" data-toggle="tab" href="#signup"><button>Sign up</button></a>
</li>
<li class="nav-item">
<a class="nav-link active" data-toggle="tab" href="#login"><button>Log in</button></a>
</li>
</ul>
<div class="tab-content">
<div id="signup" class="bg-white tab-pane fade"><br>
<form>
<div class="form-group icon">
<input type = "text" name = "" id = "firstlast" class = "form-control" 
placeholder="First & Last name" style="background-color:#f8f8f8">
<i class = "bi bi-person"></i>
<span id="nameerror" class="text-danger"></span>
</div>
<div class = "form-group icon">
<i class = "bi bi-envelope"></i>
<input type = "email" name = "" id = "email" class = "form-control" 
placeholder="Email" style="background-color:#f8f8f8">
<span id="emailerror" class="text-danger"></span>
</div>
<div class = "form-group icon">
<i class = "bi bi-lock"></i>
<input type = "password" name = "" id = "pwd" class = "form-control" 
placeholder="Your password" style="background-color:#f8f8f8">
<span id="pwderror" class="text-danger"></span>
</div>
<button type = "submit" class="btn btn-success btn-lg float-end">Create An 
Account</button><br><br><br>
</form>
</div>
<div id="login" class="tab-pane active"><br>
<form>
<div class="form-group icon">
<input type = "text" name = "" id = "useremail" class = "form-control" 
placeholder="Your username or email" style="background-color:#f8f8f8">
<i class = "bi bi-person"></i>
<span id="emailnameerror" class="text-danger"></span>
</div>
<div class = "form-group icon">
<i class = "bi bi-lock"></i>
<input type = "password" name = "" id = "pwd1" class = "form-control" 
placeholder="Your password" style="background-color:#f8f8f8">
<span id="pwd1error" class="text-danger"></span>
</div>
<div class="form-group">
<div class="row">
<div class="col-md-6">
<label class="form-check-label form-check">
<input type = "checkbox" class="form-check-input"> Remember Me 
</label></div> 
<div class="col-md-6">
<a href = "#" class="float-end">Forgot your password?</a></div>
</div>
</div>
<button type = "submit" class="btn btn-success btn-lg float-end">Log 
In</button><br><br><br>
</form>
</div>
</div>
<div class="separator">
<div class="line"></div>
<h6>or connect with</h6>
<div class="line"></div>
</div>
<centre>
<div class="hstack gap-4">
<div class="vr"></div>
<div class="ms-auto"><img src = 
"https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024
px-Google_%22G%22_Logo.svg.png"></div> 

</div>
</centre>
 <br>
<p>By signing up you agree to our <a href = "#">Terms of Service</a> and <a href = 
"#">Privacy Policy</a></p>
</div>
</body>

</html>
